<!DOCTYPE html>
<html>

    <head>
        <title>First Project</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <!-- Two buttons at interface of the page-->
        <div id="init-signup-form">
            <button onclick="showElement('signup-form','login-form')">Sign Up</button>
            <button onclick="showElement('login-form','signup-form')">Login</button>
        </div>

        <!--Sign up form-->
        <div id="signup-form" class="hidden">
            <h1>Sign up</h1>
            <input id="signup-name" type="text" placeholder="name" required>
            <input id="signup-email" type="text" placeholder="Email" required>
            <input id="signup-password" type="text" placeholder="Password" required>
            <input id="signup-confirm-password" type="text" placeholder="Confirm Password" required>
            <button onclick="signUp()">Sign up</button>
        </div>

        <!--Login form-->
        <div id="login-form" class="hidden">
            <h1>Login</h1>
            <input id="login-email" type="email" placeholder="Email" required>
            <input id="login-password" type="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>

        <!--Dashboard content-->
        <div id="dashboard" class="hidden">
            <h1 id="welcome-message">Welcome</h1>
            <button onclick="logout()">Logout</button>
        </div>

        <script src="script1.js"></script>

    </body>
</html>
